    <style>
        *, ::after, ::before {
            box-sizing: border-box;
        }

        body, html {
            font-family: 'Michroma', sans-serif;  /* Base font */
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
            font-weight: 400;
            line-height: 1.5;
            font-size: 15px;
            color: #300000;
            -moz-user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            -ms-user-select: none;
            user-select: none;
            word-wrap: break-word;
        }

        html {
            overflow-x: hidden;
        }

        :root {
            /* Original Theme Colors */
            --theme-dark: #262626;
            --theme-darker: #121212;
            --theme-black: #090909;
            --theme-text: #300000;
            
            /* Splash Animation Colors */
            --splash-pink: #ff00aa;
            --splash-cyan: #00FFDD;
            --splash-bright-pink: #F41D7E;
            --splash-neon-pink: rgb(255, 0, 128);
            --splash-neon-cyan: hsl(172, 100%, 50%);
            
            /* Background Colors */
            --background-dark: #1a1a1a;
            --background-light: #F5f5f5;
            
            --font-title: 'Bruno Ace', cursive;         /* For titles */
            --font-special: 'Bruno Ace SC', cursive;    /* For special elements */
            --font-mono: 'Space Mono', monospace;       /* For code/technical */
            --font-alt: 'Epilogue', sans-serif;         /* Alternative font */
        }
    
        body {
            background: var(--theme-black);
        }
    
        #loader {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: var(--theme-black);
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }
    
        .splash {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 270px;
            height: 270px;
            z-index: 10000;
        }
        
        .splash .splash-circle {
            position: absolute;
            border: 2px solid #121212;
        }
    
        .splash .splash-circle.circle-1 {
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            box-shadow: 0 0 10px #000;
            border-radius: 50%;
            border-left: 2px solid #ff00aa;
            border-top: 2px solid #ff00aa;
            animation: animate 3s linear infinite;
        }
    
        .splash .splash-circle.circle-2 {
            top: 30px;
            left: 30px;
            bottom: 30px;
            right: 30px;
            box-shadow: 0 0 10px #000;
            border-radius: 50%;
            border-right: 2px solid #00FFDD;
            border-bottom: 2px solid #00FFDD;
            animation: animate 3s linear reverse infinite;
        }
    
        .splash .splash-circle .circle-animation {
            position: absolute;
            top: calc(50% - 1px);
            left: 50%;
            width: 50%;
            height: 2px;
            transform-origin: left;
        }
    
        .splash .splash-circle.circle-1 .circle-animation {
            transform: rotate(-45deg);
        }
    
        .splash .splash-circle.circle-2 .circle-animation {
            transform: rotate(-45deg);
        }
    
        .splash .splash-circle .circle-animation:before {
            content: "";
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff00b3;
            top: -4px;
            right: -6px;
        }
    
        .splash .splash-circle.circle-1 .circle-animation:before {
            background: rgb(255, 0, 128);
            box-shadow: 0 0 20px #F41D7E,
                        0 0 40px #ff00aa,
                        0 0 60px #ff00aa,
                        0 0 80px #ff00aa,
                        0 0 100px #ff19a7,
                        0 0 0 5px rgba(26, 26, 26, 0.1);
        }
    
        .splash .splash-circle.circle-2 .circle-animation:before {
            background: #00FFDD;
            box-shadow: 0 0 20px #00FFDD,
                        0 0 40px #00FFDD,
                        0 0 60px #00FFDD,
                        0 0 80px rgb(0, 255, 221),
                        0 0 100px hsl(172, 100%, 50%),
                        0 0 0 5px rgba(3,169,244,.1);
        }
    
        @keyframes animate {
            0% {
                transform: rotate(0);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    
        @-webkit-keyframes animate {
            0% {
                transform: rotate(0);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    
        .loader-section {
            position: fixed;
            top: 0;
            width: 51%;
            height: 100vh;
            background-color: #090909;
            z-index: 9998;
            transition: all .5s ease-out;
            opacity: 1;
        }
    
        #section-left {
            left: 0;
            transform: translateX(0);
        }
    
        #section-right {
            right: 0;
            transform: translateX(0);
        }
    </style>
