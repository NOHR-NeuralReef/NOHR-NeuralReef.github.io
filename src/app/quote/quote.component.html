<section class="quote-section">
    <div class="overlay"></div>
    <div class="container">
        <div class="row justify-content-center">
            <blockquote class="col-md-7 text-center fadeInUp">
                <h3 class="wow slideInLeft h2 mb-5" 
                    data-wow-duration="0.25s" 
                    data-wow-delay="0.1s">
                    "{{quote().quote}}"
                </h3>
                <h4 class="wow slideInRight h2" 
                    data-wow-duration="0.25s" 
                    data-wow-delay="0.1s">
                    <cite [title]="quote().author">
                        - {{quote().author}}
                    </cite>
                </h4>
            </blockquote>
        </div>
    </div>
</section>
